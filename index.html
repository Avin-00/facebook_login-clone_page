<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook: login page
    </title>
    <link rel="stylesheet" href="./facebook_style.css">
    <style>
        h3 {
            color: blue;
        }
    </style>

</head>

<body>
    <div class="background">

        <img src="../media/facebook_logo.svg" alt="loading" height="80px" id="facebook_logo">


        <div class="block1">
            <h3 class="head">Log in to Facebook</h3>
            <div class="form">
                <input type="text" class="email" height="100px" placeholder="Email address or phone number"><br><br>
                <input type="password" class="email" name="" id="" placeholder="Password"><br><br>
                <input class="button1" type="button" value="Log in" style="color: white; font-size: 20px;">
                <div class="forgot_sign">
                    <a id="forget_account"
                        href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
                        style="color: blue;">Forgotten account?</a>
                    <span role="presentation">.</span>
                    <a id="sign_in" href="https://www.facebook.com/r.php?locale=en_GB&display=page"
                        style="color:blue ;">Sign up for Facebook</a>
                </div>
            </div>
        </div>

</body>

</html>
